<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eRangoli</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <nav>
        <div class="logo-section">
            <img src="./eRangoli 2.svg" alt="">
        </div>
        <div class="menu-section">
            <div class="search-bar">
                <img src="./MagnifyingGlass.svg" alt="">
                <input type="text" id="search-bar-search" placeholder="Search" >
            </div>
            <div class="round-button">
                <img src="Heart.svg" alt="">
            </div>
            <div class="round-button">
                <img src="./ShoppingCart.svg" alt="">
            </div>
            <div class="signup-button">
                <span>Sign Up</span>
            </div>
        </div>
    </nav>
    <section class="banner-section">
        <div class="carousel-container">
            <div class="carousel-slide">
            <img src="./Rectangle 3.svg" alt="Slide 1">
            <img src="./Rectangle 3.svg" alt="Slide 2">
            <img src="./Rectangle 3.svg" alt="Slide 3">
            <img src="./Rectangle 3.svg" alt="Slide 4">
            </div>
        </div>

        <!-- Dots BELOW the image -->
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>


    </section>
    <section>

    </section>
    <script src="master.js"></script>
</body>
</html>
